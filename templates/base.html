<!DOCTYPE html>
<html lang="en">
<head>

    <title>LiveScores</title>

        <div class="col">
            <h1>
                Welcome to Marle Livescores
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <h1> Choose the day you want </h1>

        </div>

    </div>
<br>

        <div class="column mt-4">

            <input type="date" name="date">
            <input type="submit" name="Submit">


        </form>

        </div>
    </div>
</div>



    {%block content%}
    {%endblock content%}

</div>
